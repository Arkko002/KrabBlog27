<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
{% if perms.blogasek.add_blogpost %}
    <a href="{% url "index" %}">Go back</a>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Post">
    </form>
{% else %}
    You don't have permission to create blog posts <br><br>
    <a href="{% url "index" %}">Go back</a>
{% endif %}

</body>
</html>
